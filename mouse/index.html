<body>

    <h1 id="i18n-h1">åœ¨çº¿é¼ æ ‡æµ‹è¯•ï¼ˆMouse Testï¼‰</h1>

            <div class="btn-zone left-click" id="btn0">å·¦é”®</div>

            <div class="btn-zone right-click" id="btn2">å³é”®</div>
            <div class="scroll-indicator scroll-down" id="scrollDown">â–¼</div>

            <div class="stat-box">

                    <div class="counter-item" id="row-0"><span id="i18n-btn-0">å·¦é”®</span> <span class="counter-num" id="cnt-0">0</span></div>
                    <div class="counter-item" id="row-2"><span id="i18n-btn-2">å³é”®</span> <span class="counter-num" id="cnt-2">0</span></div>

            <div class="stat-box">

                <div class="log-container" id="eventLog">
                    <div class="log-item" id="i18n-log-start">ç­‰å¾…è¾“å…¥...</div>

    </div>

<script>
    // --- æœ¬åœ°åŒ–é…ç½® ---
    const I18N = {
        'zh': {
            'title': 'åœ¨çº¿ ğŸ–±ï¸ é¼ æ ‡æµ‹è¯• | ç‚¹å‡»æµ‹è¯• | åŒå‡»æµ‹è¯• - Mouse Test Lab',
            'meta_desc': 'é¼ æ ‡åŒå‡»ï¼Ÿæ»šè½®å¤±çµï¼Ÿç«‹å³åœ¨çº¿æ£€æµ‹ï¼Mouse Test Lab æä¾›æ¯«ç§’çº§å¾®åŠ¨æ•…éšœåˆ†æã€å®æ—¶å›æŠ¥ç‡(Hz)æµ‹è¯•åŠå…¨æŒ‰é”®åŠŸèƒ½æ’æŸ¥ã€‚æ— éœ€ä¸‹è½½ï¼Œä¸“ä¸šç”µç«çº§æ£€æµ‹å·¥å…·ã€‚',
            'subtitle': 'ç‚¹å‡»é—´éš”æ£€æµ‹ + åŒå‡»æ•…éšœæ’æŸ¥',
            'h1': 'åœ¨çº¿é¼ æ ‡æµ‹è¯•ï¼ˆMouse Testï¼‰',
            'left_click': 'å·¦é”®',
            'right_click': 'å³é”®',
            'reset_data': 'é‡ç½®æ‰€æœ‰æ•°æ®',
            'counter_header': 'ç‚¹å‡»è®¡æ•° (CLICK COUNTERS)',
            'counter_middle': 'ä¸­é”®',
            'counter_wheel': 'æ»šè½®',
            'counter_b4': 'ä¾§é”®(B4)',
            'counter_b5': 'ä¾§é”®(B5)',
            'time_delta': 'ç‚¹å‡»é—´éš” (TIME DELTA)',
            'polling_rate': 'å®æ—¶å›æŠ¥ç‡ (POLLING RATE)',
            'event_log': 'äº‹ä»¶æ—¥å¿— (LOG)',
            'log_start': 'ç­‰å¾…è¾“å…¥...',
            'log_reset': '--- è®¡æ•°å·²é‡ç½® ---',
            'log_warning': ' [è¿å‡»è­¦æŠ¥!]',
            'warning_text': ' (è­¦å‘Š!)',
            'start': 'å¼€å§‹',
        },
        'en': {
            'title': 'Online ğŸ–±ï¸ Mouse Test Lab | Button click tester & Double Click Tester',
            'meta_desc': 'Mouse double-clicking? Scroll wheel malfunctioning? Test now! Mouse Test Lab provides millisecond-level fault analysis, real-time polling rate (Hz) testing, and full button diagnostics. No download required, professional esports tool.',
            'subtitle': 'Time Delta Detection + Double Click Fault Check',
            'h1': 'Online Mouse Testï¼ˆMouse Testï¼‰',
            'left_click': 'Left Click',
            'right_click': 'Right Click',
            'reset_data': 'Reset All Data',
            'counter_header': 'CLICK COUNTERS',
            'counter_middle': 'Middle',
            'counter_wheel': 'Scroll',
            'counter_b4': 'Side (B4)',
            'counter_b5': 'Side (B5)',
            'time_delta': 'TIME DELTA',
            'polling_rate': 'POLLING RATE',
            'event_log': 'EVENT LOG',
            'log_start': 'Awaiting input...',
            'log_reset': '--- Counts Reset ---',
            'log_warning': ' [DOUBLE CLICK ALERT!]',
            'warning_text': ' (Warning!)',
            'start': 'Start',
        }
    };

    function getLanguage() {
        // è·å–æµè§ˆå™¨é¦–é€‰è¯­è¨€ï¼Œå¹¶ç®€åŒ–ä¸ºä¸»è¦è¯­è¨€ä»£ç  (å¦‚ 'zh' æˆ– 'en')
        const userLang = navigator.language || navigator.languages[0];
        if (userLang.startsWith('zh')) return 'zh';
        return 'en'; // é»˜è®¤å›é€€åˆ°è‹±æ–‡
    }

    const currentLang = getLanguage();
    const texts = I18N[currentLang] || I18N['en']; // å¦‚æœä¸æ”¯æŒï¼Œé»˜è®¤ä½¿ç”¨è‹±æ–‡

    function applyLocalization() {
        // å¤´éƒ¨ä¿¡æ¯
        document.title = texts.title;
        document.getElementById('i18n-p1').innerText = texts.subtitle;
        document.getElementById('i18n-h1').innerText = texts.h1;
        document.getElementById('i18n-meta-desc').setAttribute("content", texts.meta_desc);


        // æŒ‰é’®å’ŒåŒºåŸŸæ ‡é¢˜
        document.getElementById('btn0').innerText = texts.left_click;
        document.getElementById('btn2').innerText = texts.right_click;
        document.getElementById('i18n-reset-btn').innerText = texts.reset_data;
        
        document.getElementById('i18n-counter-header').innerText = texts.counter_header;
        document.getElementById('i18n-time-delta').innerText = texts.time_delta;
        document.getElementById('i18n-polling-rate').innerText = texts.polling_rate;
        document.getElementById('i18n-event-log').innerText = texts.event_log;
        document.getElementById('i18n-log-start').innerText = texts.log_start;


        // è®¡æ•°å™¨æ ‡ç­¾
        document.getElementById('i18n-btn-0').innerText = texts.left_click.split(' ')[0];
        document.getElementById('i18n-btn-2').innerText = texts.right_click.split(' ')[0];
        document.getElementById('i18n-btn-1').innerText = texts.counter_middle;
        document.getElementById('i18n-btn-wheel').innerText = texts.counter_wheel;
        document.getElementById('i18n-btn-3').innerText = texts.counter_b4;
        document.getElementById('i18n-btn-4').innerText = texts.counter_b5;

    }

    // åœ¨ DOM åŠ è½½å®Œæˆååº”ç”¨æœ¬åœ°åŒ–
    document.addEventListener('DOMContentLoaded', applyLocalization);

    // --- åŸå§‹è„šæœ¬å˜é‡å’Œå‡½æ•° ---
    const logContainer = document.getElementById('eventLog');
    const scrollUp = document.getElementById('scrollUp');
    const scrollDown = document.getElementById('scrollDown');
    const hzDisplay = document.getElementById('hzDisplay');
    const timeDeltaDisplay = document.getElementById('timeDeltaDisplay');

    let lastClickTime = {}; 
    let mouseMoveCount = 0;
    let lastHzTime = Date.now();

    let clickCounts = { 0:0, 1:0, 2:0, 3:0, 4:0, 'wheel':0 };

    document.addEventListener('contextmenu', event => event.preventDefault());

    /* æŒ‰é”®æŒ‰ä¸‹ */
    document.addEventListener('mousedown', (e) => {
        const btnId = 'btn' + e.button;
        const el = document.getElementById(btnId);
        if (el) el.classList.add('active');

        const now = performance.now();
        const lastTime = lastClickTime[e.button] || 0;
        let timeDiff = 0;

        if (lastTime !== 0) {
            timeDiff = Math.round(now - lastTime);
            timeDeltaDisplay.innerText = timeDiff + " ms";
            
            if (timeDiff < 80) {
                timeDeltaDisplay.className = "stat-value time-delta-alert";
                timeDeltaDisplay.innerText += texts.warning_text; // ä½¿ç”¨æœ¬åœ°åŒ–è­¦å‘Š
            } else {
                timeDeltaDisplay.className = "stat-value time-delta-value";
            }
        } else {
            timeDeltaDisplay.innerText = texts.start; // ä½¿ç”¨æœ¬åœ°åŒ– "Start" æ–‡æœ¬
            timeDeltaDisplay.className = "stat-value time-delta-value";
        }

        if (clickCounts.hasOwnProperty(e.button)) {
            clickCounts[e.button]++;
            updateCountUI(e.button);
            highlightRow(e.button); 
        }

        const btnNameMap = {0:texts.left_click, 1:texts.counter_middle, 2:texts.right_click, 3:texts.counter_b4, 4:texts.counter_b5};
        const btnName = btnNameMap[e.button] || `Btn ${e.button}`;
        
        let logWarning = (timeDiff > 0 && timeDiff < 80) ? texts.log_warning : ""; // ä½¿ç”¨æœ¬åœ°åŒ–è­¦å‘Š
        addLog(`${btnName} â†“ (${timeDiff}ms)` + logWarning, logWarning ? 'log-alert' : '');
        
        lastClickTime[e.button] = now;
    });

    document.addEventListener('mouseup', (e) => {
        const btnId = 'btn' + e.button;
        const el = document.getElementById(btnId);
        if (el) el.classList.remove('active');
    });

    /* æ»šè½®äº‹ä»¶ */
    document.addEventListener('wheel', (e) => {
        clickCounts['wheel']++;
        updateCountUI('wheel');
        highlightRow('wheel');

        if (e.deltaY < 0) {
            flashIndicator(scrollUp);
        } else {
            flashIndicator(scrollDown);
        }
    }, { passive: true });

    function flashIndicator(element) {
        element.style.opacity = '1';
        setTimeout(() => { element.style.opacity = '0'; }, 150);
    }

    /* å›æŠ¥ç‡æ£€æµ‹ */
    document.addEventListener('mousemove', () => {
        mouseMoveCount++;
    });

    setInterval(() => {
        const now = Date.now();
        const duration = now - lastHzTime;
        const hz = Math.round(mouseMoveCount / (duration / 1000));
        
        hzDisplay.innerText = hz + " Hz";
        
        if(hz > 500) hzDisplay.style.color = "#00ff88";
        else if(hz > 100) hzDisplay.style.color = "#ffffff";
        else hzDisplay.style.color = "#757575";

        mouseMoveCount = 0;
        lastHzTime = now;
    }, 500);

    function updateCountUI(key) {
        const el = document.getElementById(`cnt-${key}`);
        if (el) el.innerText = clickCounts[key];
    }

    function highlightRow(key) {
        const row = document.getElementById(`row-${key}`);
        if(row) {
            row.classList.remove('active-counter');
            void row.offsetWidth; 
            row.classList.add('active-counter');
            setTimeout(() => {
                row.classList.remove('active-counter');
            }, 150);
        }
    }

    function resetCounts() {
        for (let key in clickCounts) clickCounts[key] = 0;
        document.querySelectorAll('.counter-num').forEach(el => el.innerText = '0');
        lastClickTime = {}; 
        timeDeltaDisplay.innerText = "- ms";
        timeDeltaDisplay.className = "stat-value time-delta-value";
        addLog(texts.log_reset); // ä½¿ç”¨æœ¬åœ°åŒ–é‡ç½®æ–‡æœ¬
    }

    function addLog(text, className) {
        const div = document.createElement('div');
        div.className = 'log-item ' + (className || '');
        div.innerText = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${text}`;
        logContainer.prepend(div);
        if (logContainer.children.length > 20) {
            logContainer.removeChild(logContainer.lastChild);
        }
    }
</script>
