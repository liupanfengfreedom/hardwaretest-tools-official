<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <header>
    <h1>ðŸš€ Online POST Tool / API Tester</h1>
  </header>

  <main>
    <!-- Request Panel -->
    <section>
      <h2>Request</h2>

      <label>Request URL</label>
      <!-- å¢žåŠ åŒ…è£¹å®¹å™¨å’ŒåŽ†å²è®°å½•ä¸‹æ‹‰æ¡† -->
      <div class="url-wrapper">
        <input id="url" placeholder="http://127.0.0.1:8787?page=p1" autocomplete="off" />
        <div id="urlHistoryList" class="history-dropdown"></div>
      </div>

      <label>Method</label>
      <select id="method">
        <option>POST</option>
        <option>GET</option>
        <option>PUT</option>
        <option>DELETE</option>
        <option>PATCH</option>
      </select>

      <label>Headers (JSON)</label>
      <div class="body-container">
        <div>
          <textarea id="headers" placeholder='{ "Content-Type": "application/json" }'></textarea>
        </div>
        <div>
          <div id="headersFields"></div>
          <button type="button" id="addHeadersFieldBtn">+ Add Field</button>
        </div>
      </div>

      <label>Body Type</label>
      <select id="bodyType">
        <option value="json">JSON</option>
        <option value="form">Form (x-www-form-urlencoded)</option>
      </select>

      <label>Body (JSON / Form)</label>
      <div class="body-container">
        <div>
          <textarea id="body" placeholder='{ "key": "value" }'></textarea>
        </div>
        <div>
          <div id="bodyFields"></div>
          <button type="button" id="addBodyFieldBtn">+ Add Field</button>
        </div>
      </div>

      <button id="sendRequestBtn">Send Request</button>
    </section>

    <!-- Response Panel -->
    <section>
      <h2>Response</h2>
      <label>Status</label>
      <input id="status" readonly />
      <label>Response Headers</label>
      <pre id="resHeaders"></pre>
      <label>Response Body</label>
      <pre id="response"></pre>
    </section>
  </main>
