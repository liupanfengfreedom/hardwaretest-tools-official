<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标CPS测试工具专业版 | 测试您的点击速度与反应能力</title>
    <meta name="description" content="专业的鼠标CPS测试工具，帮助您测量每秒点击次数。提供多种测试模式，实时数据统计，历史记录保存。适用于游戏玩家、办公效率测试和反应速度训练。">
    <meta name="keywords" content="CPS测试,鼠标点击速度测试,点击测试,鼠标性能测试,反应速度测试,游戏点击测试">
    <meta name="author" content="CPSTester">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="鼠标CPS测试工具专业版">
    <meta property="og:description" content="免费在线测试您的鼠标点击速度，多种测试模式，实时数据统计">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cpstester.example.com">
    <link rel="canonical" href="https://cpstester.example.com">
    <link rel="alternate" hreflang="en" href="https://cpstester.example.com/en/">
    <link rel="alternate" hreflang="zh-CN" href="https://cpstester.example.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/toolbox/mouse/cps/css/style.css">
    <link rel="stylesheet" href="/toolbox/mouse/cps/css/themes.css">
    <link rel="stylesheet" href="/toolbox/shared/css/BreadNav.css">
    <link rel="stylesheet" href="/toolbox/shared/css/switchlanguage.css">



    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
        <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb-modern">
                        <li class="breadcrumb-item">
                            <a href="/toolbox/main/zh/" class="breadcrumb-link">
                                <i class="fas fa-home"></i> 首页
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="/toolbox/mouse/zh/" class="breadcrumb-link">
                                <i class="fas fa-home"></i> 鼠标测试工具
                            </a>
                        </li>
                        <li class="breadcrumb-item">                   
                            <span class="breadcrumb-active">点击速度测试</span>
                        </li>
                    </ol>
                </nav>
        </div>
            <!-- 语言切换器 -->
        <div class="language-switcher">
            <!-- 地球图标触发器 -->
            <button class="language-trigger" id="languageTrigger" aria-label="选择语言" aria-expanded="false">
            <i class="fas fa-globe"></i>
            </button>
            
            <!-- 下拉框 -->
            <div class="language-dropdown" id="languageDropdown">
                <!-- 语言选项 -->
                <a class="language-option selected" href="/toolbox/mouse/cps/zh/" data-lang="zh">
                    中文版
                </a>
                <a class="language-option" href="/toolbox/mouse/cps/" data-lang="en">
                    English
                </a>
            </div>
        </div>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <div class="logo-section">
                <div class="logo">CPS</div>
                <h1>鼠标CPS测试工具 <span class="version-badge">专业版</span></h1>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" title="切换主题" aria-label="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="fullscreen-toggle" class="icon-btn" title="全屏模式" aria-label="全屏模式">
                    <i class="fas fa-expand"></i>
                </button>
                <button id="settings-toggle" class="icon-btn" title="设置" aria-label="设置">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="left-panel">
                <!-- 测试模式选择 -->
                <div class="mode-selector card">
                    <h2><i class="fas fa-sliders-h"></i> 测试模式</h2>
                    <div class="mode-buttons" id="mode-buttons">
                        <!-- 模式按钮由JS动态生成 -->
                    </div>
                </div>

                <!-- 鼠标按钮模式选择 -->
                <div class="button-mode-selector card">
                    <h2><i class="fas fa-mouse-pointer"></i> 鼠标按钮模式</h2>
                    <div id="button-mode-options">
                        <!-- 按钮模式选项由JS动态生成 -->
                    </div>
                </div>
            </div>

            <div class="center-panel">
                <!-- 点击测试区域 -->
                <div class="test-area-wrapper">
                    <div id="test-area" class="test-area" role="button" aria-label="点击测试区域">
                        <div class="click-indicator">
                            <h1 class="click-title" id="click-title">鼠标CPS测试</h1>
                            <p class="click-instruction" id="click-instruction">
                                移动鼠标到测试区域激活，然后点击鼠标开始倒计时
                            </p>
                            <div class="current-mode-display" id="current-mode-display">
                                <div class="mode-label">当前测试模式</div>
                                <div class="mode-value" id="current-mode-value">10秒常规测试</div>
                            </div>
                            <div class="timer-display" id="timer-display">
                                准备开始
                            </div>
                        </div>
                    </div>
                    <div class="test-controls">
                        <div class="progress-bar">
                            <div id="test-progress" class="progress-fill" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
                        </div>
                        <div class="control-buttons">
                            <button class="control-btn restart" id="restart-btn" aria-label="重新开始测试">
                                <i class="fas fa-redo"></i> 重新开始测试
                            </button>
                        </div>
                        <div id="test-complete-notice" class="test-complete-notice" style="display: none;">
                            <h3><i class="fas fa-mouse-pointer"></i> 测试已完成！</h3>
                            <p>点击上方按钮开始新一轮测试</p>
                        </div>
                    </div>
                </div>

                <!-- 结果仪表板 -->
                <section id="results-dashboard" class="results-dashboard card" aria-live="polite">
                    <h2><i class="fas fa-chart-bar"></i> 测试结果</h2>
                    <div class="no-results">
                        <i class="fas fa-mouse-pointer" style="font-size: 3rem; color: var(--text-muted); display: block; text-align: center; margin: 20px 0;"></i>
                        <p style="text-align: center; color: var(--text-secondary);">完成测试后查看结果</p>
                    </div>
                </section>
            </div>

            <div class="right-panel">
                <!-- 实时统计数据 -->
                <section class="real-time-stats card">
                    <h2><i class="fas fa-chart-line"></i> 实时数据</h2>
                    <div id="real-time-stats">
                        <div class="stat-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="current-cps" aria-live="polite">0.0</div>
                                <div class="stat-label">实时CPS</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="total-clicks">0</div>
                                <div class="stat-label">总点击次数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="click-interval">0.0</div>
                                <div class="stat-label">平均间隔(ms)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="consistency">100%</div>
                                <div class="stat-label">稳定性</div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 历史记录 -->
                <section class="history-panel card">
                    <h2><i class="fas fa-history"></i> 最近记录</h2>
                    <div id="history-list" class="history-list">
                        <div class="empty-history" style="text-align: center; color: var(--text-muted); padding: 20px 0;">暂无历史记录</div>
                    </div>
                </section>
            </div>
        </main>

        <!-- 设置面板 (模态框) -->
        <div id="settings-modal" class="modal" role="dialog" aria-labelledby="settings-title" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="settings-title"><i class="fas fa-cog"></i> 设置</h2>
                    <button id="close-settings" class="close-modal" aria-label="关闭设置">&times;</button>
                </div>
                <div class="modal-body" id="settings-content">
                    <!-- 设置内容由JS动态生成 -->
                </div>
            </div>
        </div>

        <!-- 通知区域 -->
        <div id="notification-area" class="notification-area" aria-live="polite"></div>
    </div>

    <script src="/toolbox/mouse/cps/js/script-zh.js"></script>
    <script src="/toolbox/shared/js/switchlanguage.js"></script>
</body>
</html>
