<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>专业鼠标滚轮测试工具 | Layout Refined</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --card: #1f2933;
      --accent: #38bdf8;
      --good: #22c55e;
      --bad: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --accent-dark: #0ea5e9;
      --accent-glow: rgba(56, 189, 248, 0.3);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100vw;
      overflow: auto;
      padding: 20px;
    }

    /* 标题区域 */
    .header {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
      max-width: 1400px;
    }
    
    .main-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 10px 0;
      background: linear-gradient(90deg, var(--accent), #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 800px;
      margin: 0 auto 20px auto;
      line-height: 1.5;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 240px 1fr 380px;
      grid-template-rows: 1fr 180px;
      gap: 16px;
      width: 100%;
      max-width: 1400px;
      height: auto;
      min-height: 700px;
      max-height: 900px;
      filter: drop-shadow(0 20px 50px rgba(0,0,0,0.5));
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .card-header {
      padding: 10px 16px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .card-title {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      color: var(--accent);
    }

    /* 左侧：行数测试 */
    .sidebar-test { grid-column: 1; grid-row: 1; }
    #scrollBox {
      flex: 1;
      overflow-y: auto;
      background: #020617;
      padding: 4px;
    }
    .scroll-line {
      height: 33.3px;
      line-height: 33.3px;
      padding: 0 10px;
      font-size: 12px;
      border-bottom: 1px solid #1e293b;
      white-space: nowrap;
      color: var(--muted);
    }
    .scroll-line.highlight { background: rgba(56, 189, 248, 0.2); color: #fff; }

    /* 中间：主测试区 */
    .test-main { grid-column: 2; grid-row: 1; }
    #testArea {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: crosshair;
      border: 2px dashed var(--border);
      margin: 16px;
      border-radius: 8px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }
    #testArea.active { background: rgba(56, 189, 248, 0.05); border-color: var(--accent); }
    #testArea.error {
      background: rgba(239, 68, 68, 0.15);
      border-color: var(--bad);
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* --- 优化后的鼠标顶视图 --- */
    .mouse-svg-container {
      width: 240px;
      height: 360px;
      position: relative;
      transition: transform 0.1s;
    }

    .mouse-body-path {
      fill: #2d3748;
      stroke: #4a5568;
      stroke-width: 2;
    }

    .mouse-wheel {
      fill: #1a202c;
      stroke: var(--accent);
      stroke-width: 2;
      transition: all 0.1s;
    }

    .wheel-stripe {
      stroke: #4a5568;
      stroke-width: 2;
    }

    .mouse-light {
      fill: var(--accent);
      filter: blur(2px);
      opacity: 0.5;
    }

    /* 指示箭头 */
    .scroll-indicator {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s;
      z-index: 10;
    }
    .scroll-indicator.up { color: var(--good); transform: translate(-50%, -80%); opacity: 0.8; }
    .scroll-indicator.down { color: var(--accent); transform: translate(-50%, -20%); opacity: 0.8; }
    .scroll-indicator.error { color: var(--bad); opacity: 1; font-size: 60px; }

    .test-instruction {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      color: var(--muted);
      background: rgba(0,0,0,0.4);
      padding: 4px 12px;
      border-radius: 20px;
    }

    /* 右侧堆叠容器 */
    .right-stack {
      grid-column: 3;
      grid-row: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }

    .stats-panel { flex: 0 0 auto; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: var(--border); }
    .stat-item {
      background: var(--card);
      padding: 12px;
      transition: background 0.3s;
    }
    
    .stat-item.up-highlight { background: rgba(34, 197, 94, 0.1); }
    .stat-item.down-highlight { background: rgba(56, 189, 248, 0.1); }
    .stat-item.error-highlight { background: rgba(239, 68, 68, 0.1); }
    
    .stat-label { font-size: 11px; color: var(--muted); margin-bottom: 4px; display: block; }
    .stat-value { font-size: 20px; font-weight: bold; font-family: monospace; }

    .log-panel { flex: 1; min-height: 0; }
    #log {
      flex: 1;
      padding: 8px;
      font-size: 12px;
      font-family: monospace;
      overflow-y: auto;
      background: #020617;
    }

    /* 底部通栏 */
    .intro-panel { grid-column: 1 / span 3; grid-row: 2; }
    .intro-content {
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
      color: var(--muted);
      text-align: center;
    }
    .intro-content h3 { margin-top: 0; color: var(--text); }

    /* ========== 增强的选择框样式 ========== */
    .test-mode-select {
      position: relative;
      background: linear-gradient(145deg, #0f172a, #1a2238);
      border: 1px solid rgba(56, 189, 248, 0.3);
      color: var(--text);
      padding: 8px 36px 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      min-width: 180px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .test-mode-select:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.15);
      transform: translateY(-1px);
    }
    
    .test-mode-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow), 0 4px 12px rgba(56, 189, 248, 0.2);
      transform: translateY(-1px);
    }
    
    .test-mode-select option {
      background: var(--card);
      color: var(--text);
      padding: 10px;
    }
    
    /* 自定义下拉箭头 */
    .select-wrapper {
      position: relative;
      display: inline-block;
    }
    
    .select-wrapper::after {
      content: "▼";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: var(--accent);
      pointer-events: none;
      transition: transform 0.2s;
    }
    
    .test-mode-select:focus + .select-wrapper::after {
      transform: translateY(-50%) rotate(180deg);
    }
    
    /* ========== 增强的按钮样式 ========== */
    .reset-btn {
      position: relative;
      background: linear-gradient(145deg, #0f172a, #1a2238);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 8px 16px 8px 36px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
      overflow: hidden;
    }
    
    .reset-btn::before {
      content: "↻";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      transition: transform 0.3s;
    }
    
    .reset-btn:hover {
      background: linear-gradient(145deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.15));
      border-color: #ef4444;
      color: #fff;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.25);
      transform: translateY(-2px);
    }
    
    .reset-btn:hover::before {
      transform: translateY(-50%) rotate(180deg);
    }
    
    .reset-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
    }
    
    .reset-btn:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3), 0 4px 12px rgba(239, 68, 68, 0.2);
    }
    
    /* 按钮内的微光效果 */
    .reset-btn::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 30%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 70%
      );
      transform: rotate(30deg);
      transition: all 0.6s;
      opacity: 0;
    }
    
    .reset-btn:hover::after {
      opacity: 1;
      transform: rotate(30deg) translate(10%, 10%);
    }
    
    /* 按钮脉冲动画 */
    @keyframes pulse-reset {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    
    .reset-btn.pulse {
      animation: pulse-reset 1.5s infinite;
    }
    
    .up { color: var(--good); }
    .down { color: var(--accent); }
    .err { color: var(--bad); }
  </style>
</head>
<body>

<!-- 新增的标题区域 -->
<div class="header">
  <h1 class="main-title">专业鼠标滚轮测试工具</h1>
  <p class="subtitle">精准检测滚轮性能，识别物理故障，评估滚动精度与稳定性。支持正向/反向测试，实时数据监控与事件日志记录。</p>
</div>

<div class="main-layout">
  
  <aside class="card sidebar-test">
    <div class="card-header"><h2 class="card-title">滚轮刻度测试</h2></div>
    <div id="scrollBox"></div>
    <div style="padding: 10px; background: rgba(0,0,0,0.3); font-size: 11px; text-align: center;">
      <div id="lineAnalysis">等待滚动...</div>
    </div>
  </aside>

  <main class="card test-main">
    <div class="card-header">
      <h2 class="card-title">主测试区</h2>
      <div class="select-wrapper">
        <select id="testModeSelect" class="test-mode-select">
          <option value="up">向上滚动测试 (Up)</option>
          <option value="down">向下滚动测试 (Down)</option>
        </select>
      </div>
    </div>
    
    <div id="testArea">
      <!-- 动态指示箭头 -->
      <div id="indicator" class="scroll-indicator"></div>

      <!-- 鼠标顶视图 SVG -->
      <div class="mouse-svg-container" id="mouseIcon">
        <svg viewBox="0 0 100 160" xmlns="http://www.w3.org/2000/svg">
          <!-- 鼠标主体 -->
          <path class="mouse-body-path" d="M50,5 C30,5 15,25 15,60 C15,100 20,150 50,155 C80,150 85,100 85,60 C85,25 70,5 50,5 Z" />
          <!-- 按键中缝 -->
          <line x1="50" y1="5" x2="50" y2="45" stroke="#1a202c" stroke-width="1" />
          <!-- 滚轮槽 -->
          <rect x="44" y="25" width="12" height="30" rx="6" fill="#1a202c" />
          <!-- 滚轮主体 -->
          <rect id="visualWheel" x="46" y="28" width="8" height="24" rx="4" class="mouse-wheel" />
          <!-- 滚轮纹理线条 -->
          <g id="wheelStripes">
            <line class="wheel-stripe" x1="46" y1="34" x2="54" y2="34" />
            <line class="wheel-stripe" x1="46" y1="40" x2="54" y2="40" />
            <line class="wheel-stripe" x1="46" y1="46" x2="54" y2="46" />
          </g>
          <!-- 尾部灯光 -->
          <circle cx="50" cy="130" r="8" class="mouse-light" />
        </svg>
      </div>

      <div class="test-instruction">在此区域滚动鼠标滚轮进行测试</div>
    </div>
  </main>

  <div class="right-stack">
    <section class="card stats-panel">
      <div class="card-header">
        <h2 class="card-title">实时数据</h2>
        <button id="resetBtn" class="reset-btn" onclick="resetTest()">重置数据</button>
      </div>
      <div class="stats-grid">
        <div class="stat-item" id="upCountItem"><span class="stat-label">向上计数</span><span class="stat-value up" id="upCount">0</span></div>
        <div class="stat-item" id="reverseCountItem"><span class="stat-label">反向错误</span><span class="stat-value err" id="reverseCount">0</span></div>
        <div class="stat-item" id="downCountItem"><span class="stat-label">向下计数</span><span class="stat-value down" id="downCount">0</span></div>
        <div class="stat-item" id="maxHzItem"><span class="stat-label">最高频率 (Hz)</span><span class="stat-value" id="maxHz">0</span></div>
      </div>
    </section>

    <section class="card log-panel">
      <div class="card-header"><h2 class="card-title">事件日志</h2></div>
      <div id="log"></div>
    </section>
  </div>

  <section class="card intro-panel">
    <div class="intro-content">
      <h3>使用说明</h3>
      <p>
        <strong>1. 硬件故障检测：</strong> 如果你选定"向上"，但滚动时出现红色"!"和错误计数，说明滚轮存在物理回滚（乱跳）故障。 <br>
        <strong>2. 频率测试：</strong> 快速滚动时 Hz 值越高说明鼠标回报频率和滚轮速度越稳定。
      </p>
    </div>
  </section>
</div>

<script>
  const scrollBox = document.getElementById('scrollBox');
  const testArea = document.getElementById('testArea');
  const indicator = document.getElementById('indicator');
  const visualWheel = document.getElementById('visualWheel');
  const upEl = document.getElementById('upCount');
  const downEl = document.getElementById('downCount');
  const reverseEl = document.getElementById('reverseCount');
  const maxHzEl = document.getElementById('maxHz');
  const log = document.getElementById('log');
  const testModeSelect = document.getElementById('testModeSelect');
  const lineAnalysis = document.getElementById('lineAnalysis');
  const resetBtn = document.getElementById('resetBtn');
  
  let counts = { up: 0, down: 0, err: 0 };
  let maxHz = 0;
  let lastTime = 0;
  let indicatorTimeout, errorTimeout;
  let wheelRotation = 0;

  // 初始化左侧列表
  for (let i = 1; i <= 500; i++) {
    const div = document.createElement('div');
    div.className = 'scroll-line';
    div.textContent = `Line ${i} - 滚轮行数基准测试数据`;
    scrollBox.appendChild(div);
  }

  function showIndicator(type) {
    clearTimeout(indicatorTimeout);
    indicator.className = 'scroll-indicator ' + type;
    indicator.textContent = type === 'up' ? '↑' : (type === 'down' ? '↓' : '!');
    
    indicatorTimeout = setTimeout(() => {
      indicator.className = 'scroll-indicator';
    }, 400);
  }

  function rotateWheel(dir) {
    wheelRotation += dir * 10;
    visualWheel.style.filter = `hue-rotate(${wheelRotation}deg)`;
    // 简单的模拟滚轮位移效果
    visualWheel.setAttribute('y', dir > 0 ? 30 : 26);
    setTimeout(() => visualWheel.setAttribute('y', 28), 50);
  }

  testArea.addEventListener('wheel', (e) => {
    e.preventDefault();
    testArea.classList.add('active');
    
    const dir = Math.sign(e.deltaY); // 1 为下, -1 为上
    const mode = testModeSelect.value;
    const now = performance.now();
    
    rotateWheel(dir);

    if (dir < 0) {
      counts.up++;
      highlightItem('upCountItem', 'up-highlight');
      if (mode === 'down') {
        handleError();
      } else {
        showIndicator('up');
        addLog('↑ 向上滚动', 'up');
      }
    } else {
      counts.down++;
      highlightItem('downCountItem', 'down-highlight');
      if (mode === 'up') {
        handleError();
      } else {
        showIndicator('down');
        addLog('↓ 向下滚动', 'down');
      }
    }

    if (lastTime > 0) {
      const hz = 1000 / (now - lastTime);
      if (hz < 500 && hz > maxHz) {
        maxHz = hz;
        highlightItem('maxHzItem', '');
      }
    }

    updateDisplay();
    lastTime = now;
    
    setTimeout(() => testArea.classList.remove('active'), 200);
  }, { passive: false });

  function handleError() {
    counts.err++;
    showIndicator('error');
    testArea.classList.add('error');
    highlightItem('reverseCountItem', 'error-highlight');
    addLog('[错误] 检测到回滚!', 'err');
    
    clearTimeout(errorTimeout);
    errorTimeout = setTimeout(() => testArea.classList.remove('error'), 400);
  }

  function highlightItem(id, cls) {
    const el = document.getElementById(id);
    el.classList.add(cls || 'up-highlight');
    setTimeout(() => el.classList.remove(cls || 'up-highlight'), 300);
  }

  scrollBox.addEventListener('wheel', (e) => {
    const lines = Math.abs(e.deltaY / 33.3).toFixed(2);
    lineAnalysis.innerHTML = `单步滚动高度: <strong style="color:var(--accent)">${lines}</strong> 行`;
    const index = Math.floor(scrollBox.scrollTop / 33.3);
    Array.from(scrollBox.children).forEach(el => el.classList.remove('highlight'));
    if (scrollBox.children[index]) scrollBox.children[index].classList.add('highlight');
  });

  function updateDisplay() {
    upEl.textContent = counts.up;
    downEl.textContent = counts.down;
    reverseEl.textContent = counts.err;
    maxHzEl.textContent = maxHz.toFixed(1);
  }

  function addLog(msg, type) {
    const div = document.createElement('div');
    div.className = type;
    div.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
    log.prepend(div);
    if (log.children.length > 50) log.lastChild.remove();
  }

  function resetTest() {
    // 添加重置动画效果
    resetBtn.classList.add('pulse');
    
    // 重置数据
    counts = { up: 0, down: 0, err: 0 };
    maxHz = 0;
    lastTime = 0;
    updateDisplay();
    log.innerHTML = '';
    addLog('数据已重置', '');
    
    // 移除动画效果
    setTimeout(() => {
      resetBtn.classList.remove('pulse');
    }, 1500);
  }

  testModeSelect.addEventListener('change', () => {
    // 添加选择框切换的视觉反馈
    testModeSelect.style.boxShadow = '0 0 0 3px rgba(56, 189, 248, 0.3)';
    setTimeout(() => {
      testModeSelect.style.boxShadow = '';
    }, 300);
    
    resetTest();
  });
  
  // 添加页面加载完成后的初始动画
  window.addEventListener('load', () => {
    setTimeout(() => {
      resetBtn.classList.add('pulse');
      setTimeout(() => {
        resetBtn.classList.remove('pulse');
      }, 2000);
    }, 1000);
  });
</script>
</body>
</html>
