<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>专业鼠标滚轮测试工具 | Layout Refined</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --card: #1f2933;
      --accent: #38bdf8;
      --good: #22c55e;
      --bad: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding: 20px;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 240px 1fr 380px;
      grid-template-rows: 1fr 180px;
      gap: 16px;
      width: 100%;
      max-width: 1400px;
      height: 100%;
      max-height: 900px;
      filter: drop-shadow(0 20px 50px rgba(0,0,0,0.5));
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .card-header {
      padding: 10px 16px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .card-title {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      color: var(--accent);
    }

    /* 左侧：行数测试 */
    .sidebar-test { grid-column: 1; grid-row: 1; }
    #scrollBox {
      flex: 1;
      overflow-y: auto;
      background: #020617;
      padding: 4px;
    }
    .scroll-line {
      height: 33.3px;
      line-height: 33.3px;
      padding: 0 10px;
      font-size: 12px;
      border-bottom: 1px solid #1e293b;
      white-space: nowrap;
      color: var(--muted);
    }
    .scroll-line.highlight { background: rgba(56, 189, 248, 0.2); color: #fff; }

    /* 中间：主测试区 */
    .test-main { grid-column: 2; grid-row: 1; }
    #testArea {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: crosshair;
      border: 2px dashed var(--border);
      margin: 16px;
      border-radius: 8px;
      transition: all 0.3s;
      font-size: 16px;
      color: var(--muted);
    }
    #testArea.active { background: rgba(56, 189, 248, 0.05); border-color: var(--accent); color: var(--text); }

    /* 右侧堆叠容器 */
    .right-stack {
      grid-column: 3;
      grid-row: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }

    .stats-panel { flex: 0 0 auto; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: var(--border); }
    .stat-item {
      background: var(--card);
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .stat-label { font-size: 11px; color: var(--muted); margin-bottom: 4px; }
    .stat-value { font-size: 20px; font-weight: bold; font-family: monospace; }

    .log-panel { flex: 1; min-height: 0; }
    #log {
      flex: 1;
      padding: 8px;
      font-size: 12px;
      font-family: monospace;
      overflow-y: auto;
      background: #020617;
      display: flex;
      flex-direction: column;
    }

    /* 底部通栏：介绍区 */
    .intro-panel { grid-column: 1 / span 3; grid-row: 2; }
    .intro-content {
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
      color: var(--muted);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .intro-content h3 { margin-top: 0; color: var(--text); }

    select, button {
      background: #0f172a;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover { background: var(--accent); color: #000; }
    
    .up { color: var(--good); }
    .down { color: var(--accent); }
    .err { color: var(--bad); font-weight: bold; }
  </style>
</head>
<body>

<div class="main-layout">
  
  <aside class="card sidebar-test">
    <div class="card-header"><h2 class="card-title">滚轮刻度、行数测试</h2></div>
    <div id="scrollBox"></div>
    <div style="padding: 10px; background: rgba(0,0,0,0.3); font-size: 11px; text-align: center; border-top: 1px solid var(--border);">
      <div id="lineAnalysis">等待滚动...</div>
    </div>
  </aside>

  <main class="card test-main">
    <div class="card-header">
      <h2 class="card-title">滚轮测试区</h2>
      <select id="testModeSelect">
        <option value="up">上滚测试 (Up)</option>
        <option value="down">下滚测试 (Down)</option>
      </select>
    </div>
    <div id="testArea">在此区域持续滚动滚轮进行压力测试</div>
  </main>

  <div class="right-stack">
    <section class="card stats-panel">
      <div class="card-header">
        <h2 class="card-title">实时数据</h2>
        <button onclick="resetTest()">重置数据</button>
      </div>
      <div class="stats-grid">
        <div class="stat-item"><span class="stat-label">向上计数</span><span class="stat-value" id="upCount">0</span></div>
        <div class="stat-item"><span class="stat-label">向下计数</span><span class="stat-value" id="downCount">0</span></div>
        <div class="stat-item"><span class="stat-label">反向错误</span><span class="stat-value err" id="reverseCount">0</span></div>
        <div class="stat-item"><span class="stat-label">最高频率 (Hz)</span><span class="stat-value" id="maxHz">0</span></div>
      </div>
    </section>

    <section class="card log-panel">
      <div class="card-header"><h2 class="card-title">事件日志</h2></div>
      <div id="log"></div>
    </section>
  </div>

  <section class="card intro-panel">
    <div class="intro-content">
      <h3>文本介绍区 / 使用说明</h3>
      <p>
        <strong>模式切换：</strong>切换测试方向时，系统会自动重置统计数据以确保测试准确性性。 | 
        <strong>反向检测：</strong>在中间区按选定方向滚动，红色报错即代表滚轮存在硬件“回滚”故障。 | 
        <strong>频率检测：</strong>最高 Hz 反映了滚轮的回报率与滚动极速。
      </p>
    </div>
  </section>

</div>

<script>
  const scrollBox = document.getElementById('scrollBox');
  const testArea = document.getElementById('testArea');
  const upEl = document.getElementById('upCount');
  const downEl = document.getElementById('downCount');
  const reverseEl = document.getElementById('reverseCount');
  const maxHzEl = document.getElementById('maxHz');
  const log = document.getElementById('log');
  const testModeSelect = document.getElementById('testModeSelect');
  const lineAnalysis = document.getElementById('lineAnalysis');

  let counts = { up: 0, down: 0, err: 0 };
  let maxHz = 0;
  let lastTime = 0;

  // 初始化左侧列表
  for (let i = 1; i <= 500; i++) {
    const div = document.createElement('div');
    div.className = 'scroll-line';
    div.textContent = `Line ${i} - 滚轮行数基准测试数据`;
    scrollBox.appendChild(div);
  }

  // --- 新增功能：监听模式切换，自动重置数据 ---
  testModeSelect.addEventListener('change', () => {
    resetTest();
    addLog(`模式已切换至: ${testModeSelect.options[testModeSelect.selectedIndex].text}`, '');
  });

  testArea.addEventListener('wheel', (e) => {
    e.preventDefault();
    testArea.classList.add('active');
    const dir = Math.sign(e.deltaY);
    const mode = testModeSelect.value;
    const now = performance.now();

    if (dir < 0) counts.up++;
    else if (dir > 0) counts.down++;

    if ((mode === 'up' && dir > 0) || (mode === 'down' && dir < 0)) {
      counts.err++;
      addLog(`[错误] 检测到反向异常滚动`, 'err');
    } else {
      addLog(dir < 0 ? '↑ 向上滚动' : '↓ 向下滚动', dir < 0 ? 'up' : 'down');
    }

    if (lastTime > 0) {
      const hz = 1000 / (now - lastTime);
      if (hz < 300 && hz > maxHz) maxHz = hz;
    }

    updateDisplay();
    lastTime = now;
  }, { passive: false });

  scrollBox.addEventListener('wheel', (e) => {
    const lines = Math.abs(e.deltaY / 33.3).toFixed(2);
    lineAnalysis.innerHTML = `当前单步滚动约: <strong style="color:var(--accent)">${lines}</strong> 行`;
    const index = Math.floor(scrollBox.scrollTop / 33.3);
    Array.from(scrollBox.children).forEach(el => el.classList.remove('highlight'));
    if (scrollBox.children[index]) scrollBox.children[index].classList.add('highlight');
  });

  function updateDisplay() {
    upEl.textContent = counts.up;
    downEl.textContent = counts.down;
    reverseEl.textContent = counts.err;
    maxHzEl.textContent = maxHz.toFixed(1);
  }

  function addLog(msg, type) {
    const div = document.createElement('div');
    div.className = type;
    div.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
    log.prepend(div);
    if (log.children.length > 100) log.lastChild.remove();
  }

  function resetTest() {
    counts = { up: 0, down: 0, err: 0 };
    maxHz = 0;
    lastTime = 0; // 重置时间戳以防 Hz 计算错误
    updateDisplay();
    log.innerHTML = '';
    testArea.classList.remove('active');
    addLog('数据已重置', '');
  }
</script>
</body>
</html>
