    <script>

        function handleClick() {

        // 1. å¼€å§‹æµ‹è¯•ï¼Œè¿›å…¥ç­‰å¾…çŠ¶æ€
        function startTest() {
            state = 'waiting';

            // éšæœº 2-5 ç§’åå˜ç»¿
            const delay = Math.floor(Math.random() * 3000) + 2000;
