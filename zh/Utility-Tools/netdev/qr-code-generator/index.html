    <meta property="og:title" content="QR Magic - 免费高级二维码生成器">

        "author": {
            "@type": "Organization",
            "name": "QR Magic"
        }
    }

    <link rel="alternate" hreflang="en" href="https://yourdomain.com/en/utility-tools/netdev/qr-code-generator/">
    <link rel="alternate" hreflang="x-default" href="https://yourdomain.com/zh/utility-tools/netdev/qr-code-generator/">
    
    <!-- 预加载关键资源 -->

    <link rel="preload" href="/static/js/utility-tools/netdev/qr-code-generator/script-zh.js" as="script">
    
    <!-- 图标 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- 外部资源 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="/static/css/utility-tools/netdev/qr-code-generator/style.css">
    <link rel="stylesheet" href="/static/css/shared/BreadNav.css">
    <link rel="stylesheet" href="/static/css/shared/NavCard.css">
    <link rel="stylesheet" href="/static/css/shared/toolsnavigation.css">
    <link rel="stylesheet" href="/static/css/shared/switchlanguage.css">
    <link rel="stylesheet" href="/static/css/shared/document.css">
</head>
<body>
    <!-- 添加微数据到面包屑导航 -->
    <div class="breadcrumb-section" itemscope itemtype="https://schema.org/BreadcrumbList">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb-modern">
                <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <a href="/zh/" class="breadcrumb-link" itemprop="item">
                        <i class="fas fa-home"></i> 
                        <span itemprop="name">主页</span>
                    </a>
                    <meta itemprop="position" content="1">
                </li>
                <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <a href="/zh/utility-tools/" class="breadcrumb-link" itemprop="item">
                        <i class="fas fa-toolbox"></i>
                        <span itemprop="name">实用工具</span>
                    </a>
                    <meta itemprop="position" content="2">
                </li>
                <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <a href="/zh/utility-tools/NetDev/" class="breadcrumb-link" itemprop="item">
                        <i class="fas fa-network-wired"></i>
                        <span itemprop="name">网络工具</span>
                    </a>
                    <meta itemprop="position" content="3">
                </li>
                <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <span class="breadcrumb-active" itemprop="name">QR 码生成工具</span>
                    <meta itemprop="position" content="4">
                </li>
            </ol>
        </nav>
    </div>
    
    <!-- 语言切换器 -->
    <div class="language-switcher">
        <button class="language-trigger" id="languageTrigger" aria-label="选择语言" aria-expanded="false">
            <i class="fas fa-globe"></i>
        </button>
        <div class="language-dropdown" id="languageDropdown">
            <a class="language-option selected" href="/zh/utility-tools/netdev/websocket-client/" data-lang="zh">
                中文版
            </a>
            <a class="language-option" href="/en/utility-tools/netdev/websocket-client/" data-lang="en">
                English
            </a>
        </div>
    </div>
    
    <!-- 添加main标签和role -->
    <main class="container" role="main">
        <!-- 左侧 -->
        <section class="left-panel" aria-labelledby="qr-generator-title">
            <div class="header">
                <h1 id="qr-generator-title"><i class="fas fa-qrcode"></i> QR Magic - 高级二维码生成器</h1>
                <p>创建美观、可自定义的二维码，支持Logo嵌入和多种样式设置，适用于商业宣传、个人使用和数字媒体。</p>
            </div>

            <div class="input-group">
                <h2 class="section-title"><i class="fas fa-pencil-alt"></i><span>输入二维码内容</span></h2>
                <div class="input-with-icon">
                    <i class="fas fa-link"></i>
                    <input type="text" id="qr-text" class="text-input" 
                           placeholder="输入网址、文本、联系方式或任何内容..." 
                           autocomplete="off"
                           aria-label="输入二维码内容">
                </div>
                <div id="history-dropdown" class="history-dropdown"></div>
            </div>

            <div class="input-group">
                <h2 class="section-title"><i class="fas fa-palette"></i><span>个性化设置</span></h2>
                
                <div class="file-upload-area" id="logo-upload-area">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">点击上传Logo图片</p>
                    <p class="upload-hint">支持 PNG, JPG, SVG 格式</p>
                    
                    <input type="file" id="logo-input" accept="image/*" style="display: none;" 
                           aria-label="上传Logo图片">
                    <img id="logo-preview" class="logo-preview" alt="Logo预览" loading="lazy">
                    
                    <button type="button" class="remove-logo-btn" id="remove-logo-btn" aria-label="移除Logo">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="enable-logo-check" checked aria-label="在二维码中心嵌入Logo">
                    <label for="enable-logo-check">在二维码中心嵌入 Logo</label>
                </div>
            </div>

            <section class="settings-section" aria-label="二维码设置选项">
                <h3 class="visually-hidden">二维码详细设置</h3>
                <div class="settings-row">
                    <div class="setting-item">
                        <div class="setting-header">
                            <span class="setting-label">二维码尺寸</span>
                            <span id="size-display" class="setting-value">300px</span>
                        </div>
                        <input type="range" id="size-input" min="150" max="800" step="10" value="300"
                               aria-label="调整二维码尺寸">
                    </div>
                    <div class="setting-item">
                        <div class="setting-header">
                            <span class="setting-label">二维码边距</span>
                            <span id="margin-display" class="setting-value">20px</span>
                        </div>
                        <input type="range" id="margin-input" min="0" max="60" step="2" value="20"
                               aria-label="调整二维码边距">
                    </div>
                </div>
                <div class="color-settings">
                    <div class="color-item">
                        <label class="color-label">二维码颜色</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="color-dark" value="#000000" aria-label="选择二维码颜色">
                            <span style="font-size:13px; color:var(--dark); font-weight:500;">主色</span>
                        </div>
                    </div>
                    <div class="color-item">
                        <label class="color-label">背景颜色</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="color-light" value="#ffffff" aria-label="选择背景颜色">
                            <span style="font-size:13px; color:var(--dark); font-weight:500;">背景</span>
                        </div>
                    </div>
                </div>
            </section>

            <button class="btn-generate" onclick="generateQR(true)" aria-label="生成二维码">
                <i class="fas fa-magic"></i> 生成精美二维码
            </button>
            
            <div style="margin-top: 30px; text-align: center;">
                <p style="font-size: 13px; color: var(--gray);">
                    <i class="fas fa-info-circle" style="margin-right: 5px;"></i>
                    提示：输入内容后按 Enter 键快速生成
                </p>
            </div>
        </section>

        <!-- 右侧 -->
        <section class="right-panel" aria-labelledby="qr-preview-title">
            <h2 id="qr-preview-title" class="visually-hidden">二维码预览区域</h2>
            <div id="qr-container" class="qr-display">
                <img id="final-image" alt="生成的二维码图片，可下载用于印刷和宣传" loading="lazy">
                <div id="placeholder" class="placeholder">
                    <i class="fas fa-qrcode"></i>
                    <p>二维码将在此显示</p>
                    <p style="font-size:14px; margin-top:10px;">自定义设置后点击生成</p>
                </div>
            </div>
            
            <button id="download-btn" class="btn-download" onclick="downloadQR()" aria-label="下载二维码图片">
                <i class="fas fa-download"></i> 下载高清 PNG 图片
            </button>
            
            <div style="margin-top: 25px; text-align: center;">
                <p style="font-size: 14px; color: var(--gray); max-width: 380px; line-height: 1.6;">
                    <i class="fas fa-lightbulb" style="margin-right: 5px; color:var(--warning);"></i>
                    生成的高清二维码可直接用于印刷、宣传材料和数字媒体
                </p>
            </div>
        </section>
    </main>

    <!-- 添加FAQ结构化数据 -->
    <script type="application/ld+json">

        "@context": "https://schema.org",

            }

            "@type": "Question",
            "name": "可以自定义二维码的尺寸吗？",

            }
        }]
    }
    </script>

    <script src="/static/js/utility-tools/netdev/qr-code-generator/script-zh.js" defer></script>

    <noscript>

</body>
