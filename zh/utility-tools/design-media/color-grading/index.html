<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorLab | 智能颜色转换与调色板工具</title>
    
     <!-- 样式表 -->
    <link rel="stylesheet" href="/static/css/utility-tools/design-media/color-grading/style.css">
    <link rel="stylesheet" href="/static/css/shared/BreadNav.css">
    <link rel="stylesheet" href="/static/css/shared/switchlanguage.css">
    <!-- Google字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>🎨 ColorLab</h1>
        <div class="subtitle">智能颜色转换与调色板生成工具</div>
    </div>

    <div class="color-picker-section">
        <div class="color-preview">
            <div class="color-display" id="colorDisplay">
                <div class="color-info">
                    <span class="color-hex" id="currentHex">#4A90E2</span>
                    <button class="copy-btn" onclick="copyCurrentColor()">复制</button>
                </div>
            </div>
            <div class="color-picker-wrapper">
                <label for="colorPicker">选择颜色：</label>
                <input type="color" id="colorPicker" value="#4a90e2">
            </div>
        </div>
        
        <div class="color-inputs">
            <div class="input-group">
                <label>HEX 颜色值</label>
                <input type="text" id="hexInput" value="#4A90E2" placeholder="#RRGGBB">
                <div class="input-hint">支持3位或6位十六进制颜色值</div>
            </div>
            <div class="input-group">
                <label>RGB 颜色值</label>
                <input type="text" id="rgbInput" value="rgb(74, 144, 226)" placeholder="rgb(r, g, b)">
            </div>
            <div class="input-group">
                <label>HSL 颜色值</label>
                <input type="text" id="hslInput" value="hsl(212, 72%, 59%)" placeholder="hsl(h, s%, l%)">
            </div>
        </div>
    </div>

    <div class="palette-section">
        <div class="section-title">
            <span>🎨 智能调色板</span>
        </div>
        <div id="palettes" class="palette-grid">
            <!-- 调色板将通过 JS 动态生成 -->
        </div>
    </div>

    <div class="utilities-section">
        <div class="section-title">
            <span>⚡ 颜色分析</span>
        </div>
        <div class="utility-cards">
            <div class="utility-card">
                <h3>对比度检查</h3>
                <div>与白色对比度：<span id="contrastWhite" class="contrast-ratio">4.5:1</span></div>
                <div>与黑色对比度：<span id="contrastBlack" class="contrast-ratio">12:1</span></div>
                <div class="contrast-status" id="contrastStatus">✅ 通过无障碍标准</div>
            </div>
            <div class="utility-card">
                <h3>亮度分析</h3>
                <div>相对亮度：<span id="luminanceValue">0.28</span></div>
                <div>感知亮度：<span id="perceivedLightness">中</span></div>
                <div>建议用途：<span id="suggestedUse">主色调、按钮</span></div>
            </div>
            <div class="utility-card">
                <h3>颜色信息</h3>
                <div>色相：<span id="hueValue">212°</span></div>
                <div>饱和度：<span id="saturationValue">72%</span></div>
                <div>明度：<span id="lightnessValue">59%</span></div>
            </div>
        </div>
    </div>
</div>

<div id="notification" class="notification">
    <span id="notificationText">已复制到剪贴板！</span>
</div>

    <!-- 本地脚本 -->
    <script src="/static/js/utility-tools/design-media/color-grading/script-zh.js"></script>
    <script src="/static/js/shared/switchlanguage.js"></script>
</body>
</html>
