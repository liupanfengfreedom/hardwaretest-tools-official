<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNum - 随机数引擎</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/static/css/utility-tools/math/random-number-generator/style.css">
    <link rel="stylesheet" href="/static/css/shared/BreadNav.css">
    <link rel="stylesheet" href="/static/css/shared/switchlanguage.css">
</head>
<body>
  <!-- 面包屑导航 -->
    <nav aria-label="面包屑导航" class="breadcrumb-section">
        <ol class="breadcrumb-modern">
            <li class="breadcrumb-item">
                <a href="/zh/" class="breadcrumb-link"><i class="fas fa-home"></i> 主页</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/zh/utility-tools/" class="breadcrumb-link">
                    <i class="fas fa-toolbox"></i> 实用工具
                </a>
            </li>

            <li class="breadcrumb-item" aria-current="page">
                <span class="breadcrumb-active"><i class="fas fa-paper-plane"></i> 随机数生成工具</span>
            </li>
        </ol>
    </nav>
    
    <!-- 语言切换器 -->
    <div class="language-switcher">
        <button class="language-trigger" id="languageTrigger" aria-label="选择语言" aria-expanded="false">
            <i class="fas fa-globe"></i>
        </button>
        <div class="language-dropdown" id="languageDropdown">
            <a class="language-option selected" href="/zh/utility-tools/math/random-number-generator/" data-lang="zh">
                中文版
            </a>
            <a class="language-option" href="/en/utility-tools/math/random-number-generator/" data-lang="en">
                English
            </a>
        </div>
    </div>
    
<div class="container">
    <h1 style="margin-top: 0; text-align: center; color: var(--accent); font-size: 1.8rem; margin-bottom: 1.5rem;">CyberNum - 随机数引擎</h1>
    
    <div class="result-wrapper">
        <div id="result-display">准备就绪</div>
        <div class="result-actions">
            <button class="action-btn" onclick="copyResult()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                复制
            </button>
            <button class="action-btn" onclick="exportResults()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                导出
            </button>
            <button class="action-btn" onclick="formatLargeNumbers()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path></svg>
                格式化
            </button>
        </div>
    </div>

    <div class="controls">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('int', this)">整数模式</button>
            <button class="mode-btn" onclick="setMode('dec', this)">小数模式</button>
            <button class="mode-btn" onclick="setMode('range', this)">范围模式</button>
        </div>

        <!-- 位数模式 -->
        <div id="digits-mode" class="input-group">
            <label>生成位数 (Digits)</label>
            <input type="number" id="digits" value="6" min="1" max="100">
            <div style="font-size: 0.7rem; color: var(--text-secondary); margin-top: 2px;">
                支持超大整数，建议不超过50位以确保显示正常
            </div>
        </div>
        
        <!-- 范围模式 -->
        <div id="range-mode" class="input-row" style="display: none;">
            <div class="input-group">
                <label>最小值 (Min)</label>
                <input type="text" id="min" value="0" placeholder="例如: 0">
            </div>
            <div class="input-group">
                <label>最大值 (Max)</label>
                <input type="text" id="max" value="100" placeholder="例如: 100">
            </div>
        </div>

        <!-- 小数选项 -->
        <div id="decimal-options" class="input-group" style="display: none;">
            <label>小数位精度 (Precision)</label>
            <input type="number" id="precision" value="2" min="1" max="15">
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>生成个数 (Count)</label>
                <input type="number" id="count" value="5" min="1" max="1000">
            </div>
            <div class="input-group">
                <label>生成种子 (可选)</label>
                <input type="text" id="seed" placeholder="留空则使用随机种子">
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="unique" onchange="toggleMaxCount()">
            <label for="unique" style="font-size: 0.9rem; cursor: pointer;">不允许重复 (Unique)</label>
        </div>

        <div class="format-options">
            <div class="format-option">
                <input type="radio" id="format-comma" name="format" value="comma" checked>
                <label for="format-comma">逗号分隔</label>
            </div>
            <div class="format-option">
                <input type="radio" id="format-newline" name="format" value="newline">
                <label for="format-newline">换行分隔</label>
            </div>
            <div class="format-option">
                <input type="radio" id="format-space" name="format" value="space">
                <label for="format-space">空格分隔</label>
            </div>
        </div>

        <div id="warning-area"></div>

        <div class="button-group">
            <button class="gen-btn" onclick="generate()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
                生成随机序列
            </button>
            <button class="sec-btn" onclick="toggleHistory()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                历史记录
            </button>
        </div>
    </div>

    <!-- 历史记录区域 -->
    <div id="history-section" class="history-section">
        <div class="history-header">
            <h3 style="margin: 0; color: var(--text-secondary); font-size: 1rem;">最近生成的序列</h3>
            <button class="action-btn" onclick="clearHistory()" style="padding: 6px 10px; font-size: 0.8rem;">
                清空历史
            </button>
        </div>
        <div id="history-list" class="history-list">
            <!-- 历史记录将动态插入 -->
        </div>
    </div>
</div>

<div id="toast">已复制到剪贴板</div>
    <!-- 本地脚本 -->
    <script src="/static/js/utility-tools/math/random-number-generator/script-zh.js"></script>
    <script src="/static/js/shared/switchlanguage.js"></script>

</body>
</html>
