<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球汇率趋势分析仪 - 增强版</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 样式表 -->
    <link rel="stylesheet" href="/static/css/utility-tools/math/currency-calculator/style.css">
    <link rel="stylesheet" href="/static/css/shared/BreadNav.css">
    <link rel="stylesheet" href="/static/css/shared/switchlanguage.css">
</head>
<body>
 <!-- 面包屑导航 -->
    <nav aria-label="面包屑导航" class="breadcrumb-section">
        <ol class="breadcrumb-modern">
            <li class="breadcrumb-item">
                <a href="/zh/" class="breadcrumb-link"><i class="fas fa-home"></i> 主页</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/zh/utility-tools/" class="breadcrumb-link">
                    <i class="fas fa-toolbox"></i> 实用工具
                </a>
            </li>
            <li class="breadcrumb-item" aria-current="page">
                <span class="breadcrumb-active"><i class="fas fa-key"></i> 汇率查询工具</span>
            </li>
        </ol>
    </nav>
    
    <!-- 语言切换器 -->
    <div class="language-switcher">
        <button class="language-trigger" id="languageTrigger" aria-label="选择语言" aria-expanded="false">
            <i class="fas fa-globe"></i>
        </button>
        <div class="language-dropdown" id="languageDropdown">
            <a class="language-option selected" href="/zh/utility-tools/math/currency-calculator/" data-lang="zh">
                中文版
            </a>
            <a class="language-option" href="/en/utility-tools/math/currency-calculator/" data-lang="en">
                English
            </a>
        </div>
    </div>
<div class="container">
    <h2>全球汇率趋势分析仪</h2>

    <div class="form-row">
        <div class="form-group">
            <label>转换金额</label>
            <input type="number" id="ex-amount" value="100" step="0.01">
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label>持有货币</label>
            <select id="ex-from">
                <optgroup label="热门">
                    <option value="USD">🇺🇸 USD 美元</option>
                    <option value="CNY" selected>🇨🇳 CNY 人民币</option>
                    <option value="EUR">🇪🇺 EUR 欧元</option>
                </optgroup>
                <optgroup label="亚洲">
                    <option value="JPY">🇯🇵 JPY 日元</option>
                    <option value="HKD">🇭🇰 HKD 港币</option>
                    <option value="KRW">🇰🇷 KRW 韩元</option>
                    <option value="SGD">🇸🇬 SGD 新加坡元</option>
                    <option value="INR">🇮🇳 INR 印度卢比</option>
                    <option value="THB">🇹🇭 THB 泰铢</option>
                    <option value="MYR">🇲🇾 MYR 马来西亚林吉特</option>
                </optgroup>
                <optgroup label="欧洲">
                    <option value="GBP">🇬🇧 GBP 英镑</option>
                    <option value="CHF">🇨🇭 CHF 瑞士法郎</option>
                    <option value="SEK">🇸🇪 SEK 瑞典克朗</option>
                    <option value="DKK">🇩🇰 DKK 丹麦克朗</option>
                    <option value="NOK">🇳🇴 NOK 挪威克朗</option>
                    <option value="PLN">🇵🇱 PLN 波兰兹罗提</option>
                </optgroup>
                <optgroup label="美洲/大洋洲">
                    <option value="CAD">🇨🇦 CAD 加拿大元</option>
                    <option value="AUD">🇦🇺 AUD 澳大利亚元</option>
                    <option value="NZD">🇳🇿 NZD 新西兰元</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <label>目标货币</label>
            <select id="ex-to">
                <optgroup label="热门">
                    <option value="USD" selected>🇺🇸 USD 美元</option>
                    <option value="CNY">🇨🇳 CNY 人民币</option>
                    <option value="EUR">🇪🇺 EUR 欧元</option>
                </optgroup>
                <optgroup label="亚洲">
                    <option value="JPY">🇯🇵 JPY 日元</option>
                    <option value="HKD">🇭🇰 HKD 港币</option>
                    <option value="KRW">🇰🇷 KRW 韩元</option>
                    <option value="SGD">🇸🇬 SGD 新加坡元</option>
                    <option value="INR">🇮🇳 INR 印度卢比</option>
                </optgroup>
                <optgroup label="欧洲">
                    <option value="GBP">🇬🇧 GBP 英镑</option>
                    <option value="CHF">🇨🇭 CHF 瑞士法郎</option>
                </optgroup>
                <optgroup label="美洲/大洋洲">
                    <option value="CAD">🇨🇦 CAD 加拿大元</option>
                    <option value="AUD">🇦🇺 AUD 澳大利亚元</option>
                </optgroup>
            </select>
        </div>
    </div>

    <div class="result-card">
        <div id="rate-text" class="rate-badge">正在同步汇率...</div>
        <div id="res-total" class="main-amount">---</div>
        <div style="font-size: 12px; color: var(--secondary-text);">实时汇率参考 (数据源自欧洲央行)</div>
    </div>

    <div style="margin-bottom: 10px;">
        <span style="font-size: 14px; font-weight: 600;">历史趋势范围</span>
    </div>

    <div class="time-picker" id="time-picker">
        <button class="time-btn" data-years="1">1年</button>
        <button class="time-btn active" data-years="5">5年</button>
        <button class="time-btn" data-years="10">10年</button>
        <button class="time-btn" data-years="20">20年</button>
        <button class="time-btn" data-years="30">30年</button>
    </div>

    <div class="chart-container">
        <div id="loading-overlay">加载历史趋势数据...</div>
        <canvas id="historyChart"></canvas>
    </div>
</div>

    <!-- 本地脚本 -->
    <script src="/static/js/utility-tools/math/currency-calculator/script-zh.js"></script>
    <script src="/static/js/shared/switchlanguage.js"></script>
</body>
</html>
