        .upload-area { border: 2px dashed #cbd5e1; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; background: white; transition: 0.3s; margin-bottom: 20px; position: relative; }

        .btn-main:disabled { background: #cbd5e1; }

        .percent-row { display: flex; align-items: center; gap: 10px; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; gap: 10px; }
        .spinner { width: 30px; height: 30px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; cursor: zoom-out; }
        #modal img { max-width: 95%; max-height: 85%; object-fit: contain; }
    </style>

<body>

<div id="loader"><div class="spinner"></div><div id="loader-text">å¤„ç†ä¸­...</div></div>

<div class="container">
    <header style="text-align:center; margin-bottom: 25px;">
        <h1>ğŸ–¼ï¸ éšç§å›¾ç‰‡å¤„ç†å·¥å‚</h1>
        <p style="color:#64748b;">ä¿®å¤æ‹–æ‹½ä¸Šä¼  Â· å…¨æ ¼å¼äº’è½¬ Â· çº¯æœ¬åœ°ä¸ä¸Šä¼ </p>
    </header>

    <div class="main-grid">
        <div class="left-col">
            <!-- ä¿®å¤åçš„ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-area" id="drop-zone">
                <input type="file" id="file-input" multiple accept="image/*,.heic,.heif,.tiff,.tif" style="display:none">
                <div style="font-size: 40px; margin-bottom: 10px;">ğŸ“¤</div>
                <p>ç‚¹å‡»æ­¤å¤„æˆ–<b>æ‹–æ‹½å¤šä¸ªæ–‡ä»¶</b>åˆ°è¿™é‡Œ</p>
                <div class="format-tags">
                    <span class="tag lossless">PNG</span><span class="tag lossless">TIFF</span><span class="tag lossless">BMP</span>
                    <span class="tag">JPEG</span><span class="tag">WebP</span><span class="tag">HEIC (iOS)</span>
                </div>
            </div>

            <div class="card" id="list-card" style="display: none; padding: 0; overflow: hidden;">
                <table id="file-list">
                    <thead>
                        <tr><th>é¢„è§ˆ</th><th>æ–‡ä»¶å</th><th>å°ºå¯¸</th><th>çŠ¶æ€</th><th>æ“ä½œ</th></tr>
                    </thead>
                    <tbody id="queue-body"></tbody>
                </table>
            </div>
        </div>

        <aside class="card">
            <div class="control-group">
                <label>ç¼©æ”¾æ¨¡å¼</label>
                <select id="scale-mode" class="param-input">
                    <option value="percent">æŒ‰æ¯”ä¾‹ (ç­‰æ¯”)</option>
                    <option value="width">å›ºå®šå®½åº¦ (ç­‰æ¯”)</option>
                    <option value="height">å›ºå®šé«˜åº¦ (ç­‰æ¯”)</option>
                    <option value="free">è‡ªç”±å°ºå¯¸ (å˜å½¢)</option>
                </select>
            </div>

            <div id="m-percent" class="control-group">
                <div class="percent-row">
                    <label style="margin:0">æ¯”ä¾‹:</label>
                    <input type="number" id="n-percent" class="percent-input param-input" value="100"> <span>%</span>
                </div>
                <input type="range" id="s-percent" class="param-input" min="1" max="500" value="100">
            </div>

            <div id="m-width" class="control-group" style="display:none"><label>ç›®æ ‡å®½åº¦ (px)</label><input type="number" id="i-width" class="param-input" value="1920"></div>
            <div id="m-height" class="control-group" style="display:none"><label>ç›®æ ‡é«˜åº¦ (px)</label><input type="number" id="i-height" class="param-input" value="1080"></div>
            <div id="m-free" class="control-group" style="display:none">
                <label>å›ºå®šå®½é«˜</label>
                <div style="display:flex; gap:5px; align-items:center;">
                    <input type="number" id="i-free-w" class="param-input" placeholder="å®½"> Ã— <input type="number" id="i-free-h" class="param-input" placeholder="é«˜">
                </div>
            </div>

            <div class="control-group">
                <label>å¯¼å‡ºæ ¼å¼</label>
                <select id="o-format" class="param-input">
                    <option value="image/png" selected>PNG (æ— æŸ)</option>
                    <option value="image/jpeg">JPEG (æ™®é€š)</option>
                    <option value="image/webp">WebP (æœ€ä½³å‹ç¼©)</option>
                    <option value="image/bmp">BMP (åŸå§‹ä½å›¾)</option>
                    <option value="image/tiff">TIFF (ä¸“ä¸šå°åˆ·)</option>
                </select>
            </div>

            <button class="btn-main" id="btn-run" disabled>æ‰§è¡Œå¤„ç†</button>
            <div id="hint-text" style="font-size:11px; color:#c2410c; margin-top:6px; display:none; text-align:center;">âš ï¸ å‚æ•°å·²æ›´æ”¹ï¼Œè¯·é‡æ–°å¤„ç†</div>
            <button class="btn-main btn-download-all" id="btn-download-main"></button>
        </aside>
    </div>
</div>

<div id="modal" onclick="this.style.display='none'"><img id="modal-img" src=""></div>

<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const queueBody = document.getElementById('queue-body');
    const btnRun = document.getElementById('btn-run');
    const btnDownloadMain = document.getElementById('btn-download-main');
    const loader = document.getElementById('loader');
    
    let fileQueue = [];

    // --- ä¿®å¤åçš„æ‹–æ‹½é€»è¾‘ ---
    // å¿…é¡»é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼Œå¦åˆ™æµè§ˆå™¨ä¼šå°è¯•æ‰“å¼€æ–‡ä»¶
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
        }, false);
    });

    // æ‹–æ‹½è§†è§‰åé¦ˆ
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
    });

    // æ ¸å¿ƒï¼šå¤„ç†æ”¾ç½®çš„æ–‡ä»¶
    dropZone.addEventListener('drop', e => {
        const dt = e.dataTransfer;
        handleFiles(dt.files);
    }, false);

    // ç‚¹å‡»ä¸Šä¼ 
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.onchange = (e) => handleFiles(e.target.files);

    // --- å‚æ•°ç›‘å¬ ---
    document.querySelectorAll('.param-input').forEach(input => {
        input.addEventListener('input', (e) => {
            if (e.target.id === 's-percent') document.getElementById('n-percent').value = e.target.value;
            if (e.target.id === 'n-percent') document.getElementById('s-percent').value = e.target.value;
            updateModeUI();
            markDirty();
        });
    });

    function updateModeUI() {
        const mode = document.getElementById('scale-mode').value;
        ['percent', 'width', 'height', 'free'].forEach(m => document.getElementById(`m-${m}`).style.display = (mode === m ? 'block' : 'none'));
    }

    function markDirty() {
        if (fileQueue.length === 0) return;
        document.getElementById('hint-text').style.display = 'block';
        btnDownloadMain.style.display = 'none';
        fileQueue.forEach(item => {
            if (item.status === 'done') {
                item.status = 'dirty';
                document.getElementById(`stat-${item.id}`).innerText = 'å¾…æ›´æ–°';
                document.getElementById(`stat-${item.id}`).className = 'status-badge status-dirty';
            }
        });
    }

    // --- æ–‡ä»¶å¤„ç†æ ¸å¿ƒ (HEIC/TIFFé€‚é…) ---
    async function handleFiles(files) {
        const fileList = Array.from(files);
        if (fileList.length === 0) return;
        document.getElementById('list-card').style.display = 'block';
        btnRun.disabled = false;

        for (const file of fileList) {
            if (!file.type.startsWith('image/') && !file.name.match(/\.(heic|heif|tiff|tif)$/i)) continue;
            
            const id = Math.random().toString(36).substr(2, 9);
            const ext = file.name.split('.').pop().toLowerCase();
            const item = { id, file, status: 'wait', resultBlob: null, resultUrl: null, ext, finalFileName: '' };
            fileQueue.push(item);
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><img class="thumb-preview" id="thumb-${id}"></td>
                <td style="max-width:180px; overflow:hidden; text-overflow:ellipsis;">${file.name}</td>
                <td id="size-${id}" style="color:#94a3b8; font-size:12px;">è½½å…¥ä¸­...</td>
                <td><span class="status-badge status-wait" id="stat-${id}">ç­‰å¾…ä¸­</span></td>
                <td>
                    <button class="btn-small" id="view-${id}" disabled>é¢„è§ˆ</button>
                    <a class="btn-small" id="dl-${id}" style="display:none">ä¿å­˜</a>
                </td>
            `;
            queueBody.appendChild(tr);

            try {
                const canvas = await fileToCanvas(item);
                document.getElementById(`size-${id}`).innerText = `${canvas.width}Ã—${canvas.height}`;
                document.getElementById(`thumb-${id}`).src = canvas.toDataURL('image/jpeg', 0.1);
            } catch (err) {
                document.getElementById(`size-${id}`).innerText = 'æ ¼å¼ä¸æ”¯æŒ';
            }
        }
        fileInput.value = ''; // é‡ç½®ä»¥æ”¯æŒé‡å¤ä¸Šä¼ 
    }

    async function fileToCanvas(item) {
        if (item.ext === 'heic' || item.ext === 'heif') {
            const blob = await heic2any({ blob: item.file, toType: "image/jpeg" });
            return await imgUrlToCanvas(URL.createObjectURL(blob[0] || blob));
        } else if (item.ext === 'tiff' || item.ext === 'tif') {
            const buffer = await item.file.arrayBuffer();
            const ifds = UTIF.decode(buffer);
            UTIF.decodeImage(buffer, ifds[0]);
            const rgba = UTIF.toRGBA8(ifds[0]);
            const cvs = document.createElement('canvas');
            cvs.width = ifds[0].width; cvs.height = ifds[0].height;
            cvs.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(rgba.buffer), cvs.width, cvs.height), 0, 0);
            return cvs;
        } else {
            return await imgUrlToCanvas(URL.createObjectURL(item.file));
        }
    }

    function imgUrlToCanvas(url) {
        return new Promise((res, rej) => {
            const img = new Image();
            img.src = url;
            img.onload = () => {
                const cvs = document.createElement('canvas');
                cvs.width = img.width; cvs.height = img.height;
                cvs.getContext('2d').drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
                res(cvs);
            };
            img.onerror = rej;
        });
    }

    // --- æ‰§è¡Œè½¬æ¢ ---
    btnRun.onclick = async () => {
        btnRun.disabled = true;
        document.getElementById('hint-text').style.display = 'none';
        loader.style.display = 'flex';
        
        const mode = document.getElementById('scale-mode').value;
        const targetFormat = document.getElementById('o-format').value;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        for (let i = 0; i < fileQueue.length; i++) {
            const item = fileQueue[i];
            if (item.status === 'done') continue;

            const statEl = document.getElementById(`stat-${item.id}`);
            statEl.innerText = 'æ­£åœ¨è½¬æ¢...';
            statEl.className = 'status-badge status-ing';

            try {
                const srcCvs = await fileToCanvas(item);
                let tw, th;
                if (mode === 'percent') {
                    const f = document.getElementById('n-percent').value / 100;
                    tw = srcCvs.width * f; th = srcCvs.height * f;
                } else if (mode === 'width') {
                    tw = parseInt(document.getElementById('i-width').value) || srcCvs.width;
                    th = (tw / srcCvs.width) * srcCvs.height;
                } else if (mode === 'height') {
                    th = parseInt(document.getElementById('i-height').value) || srcCvs.height;
                    tw = (th / srcCvs.height) * srcCvs.width;
                } else {
                    tw = parseInt(document.getElementById('i-free-w').value) || srcCvs.width;
                    th = parseInt(document.getElementById('i-free-h').value) || srcCvs.height;
                }

                canvas.width = tw; canvas.height = th;
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(srcCvs, 0, 0, tw, th);

                if (targetFormat === 'image/tiff') {
                    const rgba = ctx.getImageData(0, 0, tw, th).data;
                    const tiffBuffer = UTIF.encodeImage(rgba, tw, th);
                    item.resultBlob = new Blob([tiffBuffer], { type: 'image/tiff' });
                } else {
                    item.resultBlob = await new Promise(r => canvas.toBlob(r, targetFormat, 0.92));
                }

                if (item.resultUrl) URL.revokeObjectURL(item.resultUrl);
                item.resultUrl = URL.createObjectURL(item.resultBlob);
                item.status = 'done';
                
                const rawName = item.file.name.substring(0, item.file.name.lastIndexOf('.')) || item.file.name;
                const newExt = targetFormat.split('/')[1].replace('jpeg', 'jpg');
                item.finalFileName = `${rawName}.${newExt}`;

                statEl.innerText = 'å·²å®Œæˆ';
                statEl.className = 'status-badge status-done';
                
                document.getElementById(`view-${item.id}`).disabled = false;
                document.getElementById(`view-${item.id}`).onclick = () => { 
                    document.getElementById('modal-img').src = item.resultUrl; 
                    document.getElementById('modal').style.display='flex'; 
                };
                const dlA = document.getElementById(`dl-${item.id}`);
                dlA.style.display = 'inline-block';
                dlA.href = item.resultUrl;
                dlA.download = item.finalFileName;

            } catch (err) {
                statEl.innerText = 'å¤±è´¥';
            }
        }

        loader.style.display = 'none';
        btnRun.disabled = false;
        btnDownloadMain.style.display = 'block';
        btnDownloadMain.innerText = fileQueue.length === 1 ? 'ç«‹å³ä¸‹è½½å›¾ç‰‡' : 'æ‰“åŒ…ä¸‹è½½å…¨éƒ¨ (.zip)';
        btnDownloadMain.onclick = fileQueue.length === 1 ? () => document.getElementById(`dl-${fileQueue[0].id}`).click() : downloadZip;
    };

    async function downloadZip() {
        const zip = new JSZip();
        fileQueue.forEach(item => {
            if (item.resultBlob) zip.file(item.finalFileName, item.resultBlob);
        });
        const blob = await zip.generateAsync({ type: "blob" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `æ‰¹é‡å¯¼å‡º_${Date.now()}.zip`;
        a.click();
    }
</script>
