<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线 POST 工具 / API 测试器</title>
  <meta name="description" content="一个纯前端的在线 POST / API 测试工具，支持 JSON / Form / Headers / Auth，可用于接口调试与学习。" />
  <link rel="stylesheet" href="/static/css/netdev/style.css" />
</head>
<body>
  <header>
    <h1>🚀 在线 POST 工具 / API 测试器</h1>
  </header>

  <main>
    <!-- 请求面板 -->
    <section>
      <h2>请求</h2>

      <label>请求 URL</label>
      <!-- 增加包裹容器和历史记录下拉框 -->
      <div class="url-wrapper">
        <input id="url" placeholder="http://127.0.0.1:8787?page=p1" autocomplete="off" />
        <div id="urlHistoryList" class="history-dropdown"></div>
      </div>

      <label>请求方法</label>
      <select id="method">
        <option>POST</option>
        <option>GET</option>
        <option>PUT</option>
        <option>DELETE</option>
        <option>PATCH</option>
      </select>

      <label>请求头 (JSON)</label>
      <div class="body-container">
        <div>
          <textarea id="headers" placeholder='{ "Content-Type": "application/json" }'></textarea>
        </div>
        <div>
          <div id="headersFields"></div>
          <button type="button" id="addHeadersFieldBtn">+ 添加字段</button>
        </div>
      </div>

      <label>请求体类型</label>
      <select id="bodyType">
        <option value="json">JSON</option>
        <option value="form">表单 (x-www-form-urlencoded)</option>
      </select>

      <label>请求体 (JSON / 表单)</label>
      <div class="body-container">
        <div>
          <textarea id="body" placeholder='{ "key": "value" }'></textarea>
        </div>
        <div>
          <div id="bodyFields"></div>
          <button type="button" id="addBodyFieldBtn">+ 添加字段</button>
        </div>
      </div>

      <button id="sendRequestBtn">发送请求</button>
    </section>

    <!-- 响应面板 -->
    <section>
      <h2>响应</h2>
      <label>状态</label>
      <input id="status" readonly />
      <label>响应头</label>
      <pre id="resHeaders"></pre>
      <label>响应体</label>
      <pre id="response"></pre>
    </section>
  </main>

  <footer>
    Web POST 工具 · 纯前端 · Fetch API
  </footer>

  <script src="/static/js/netdev/script-zh.js"></script>
</body>
</html>
