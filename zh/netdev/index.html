<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online POST Tool / API Tester</title>
  <meta name="description" content="ä¸€ä¸ªçº¯å‰ç«¯çš„åœ¨çº¿ POST / API æµ‹è¯•å·¥å…·ï¼Œæ”¯æŒ JSON / Form / Headers / Authï¼Œå¯ç”¨äºŽæŽ¥å£è°ƒè¯•ä¸Žå­¦ä¹ ã€‚" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 16px 24px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 16px;
    }
    section {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 16px;
    }
    h2 {
      font-size: 14px;
      margin: 0 0 8px 0;
      color: #93c5fd;
    }
    label {
      font-size: 12px;
      color: #cbd5f5;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 12px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 8px;
      font-family: monospace;
      font-size: 13px;
    }
    textarea {
      min-height: 140px;
      resize: vertical;
    }
    button {
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border: none;
      font-weight: 600;
    }
    button:hover {
      opacity: 0.9;
    }
    .row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 8px;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-all;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      max-height: 400px;
      overflow: auto;
    }
    footer {
      padding: 12px;
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
    }
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ Online POST / API Tester</h1>
  </header>

  <main>
    <!-- Request Panel -->
    <section>
      <h2>Request</h2>

      <label>Request URL</label>
      <input id="url" placeholder="https://api.example.com/v1/login" />

      <label>Method</label>
      <select id="method">
        <option>POST</option>
        <option>GET</option>
        <option>PUT</option>
        <option>DELETE</option>
        <option>PATCH</option>
      </select>

      <label>Headers (JSON)</label>
      <textarea id="headers" placeholder='{
  "Content-Type": "application/json"
}'></textarea>

      <label>Body (JSON / Form)</label>
      <textarea id="body" placeholder='{
  "username": "test",
  "password": "123456"
}'></textarea>

      <button onclick="sendRequest()">Send Request</button>
    </section>

    <!-- Response Panel -->
    <section>
      <h2>Response</h2>

      <label>Status</label>
      <input id="status" readonly />

      <label>Response Headers</label>
      <pre id="resHeaders"></pre>

      <label>Response Body</label>
      <pre id="response"></pre>
    </section>
  </main>

  <footer>
    Web POST Tool Â· Pure Frontend Â· Fetch API
  </footer>

  <script>
    async function sendRequest() {
      const url = document.getElementById('url').value.trim();
      const method = document.getElementById('method').value;
      const headersInput = document.getElementById('headers').value;
      const bodyInput = document.getElementById('body').value;

      document.getElementById('response').textContent = 'Loading...';
      document.getElementById('resHeaders').textContent = '';
      document.getElementById('status').value = '';

      let headers = {};
      try {
        headers = headersInput ? JSON.parse(headersInput) : {};
      } catch (e) {
        alert('Headers JSON æ ¼å¼é”™è¯¯');
        return;
      }

      const options = { method, headers };

      if (method !== 'GET' && bodyInput) {
        options.body = bodyInput;
      }

      try {
        const res = await fetch(url, options);
        document.getElementById('status').value = res.status + ' ' + res.statusText;

        const headerObj = {};
        res.headers.forEach((v, k) => headerObj[k] = v);
        document.getElementById('resHeaders').textContent = JSON.stringify(headerObj, null, 2);

        const text = await res.text();
        // ç›´æŽ¥æ˜¾ç¤ºè¿”å›žçš„å®Œæ•´åŽŸå§‹å­—ç¬¦ä¸²
        document.getElementById('response').textContent = text;
      } catch (err) {
        document.getElementById('response').textContent = err.toString();
      }
    }
  </script>
</body>
</html>
